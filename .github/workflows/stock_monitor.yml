name: Daily Stock Monitor - Multi-Alert System

on:
  schedule:
    - cron: '30 7 * * 1-5'  # UTC时间7:30,相当于北京时间15:30,周一至周五
  workflow_dispatch:  # 允许手动触发

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r stock_monitor/requirements.txt
    
    - name: Create config from secrets
      env:
        CONFIG: ${{ secrets.STOCK_MONITOR_CONFIG }}
        STOCK_LIST: ${{ secrets.STOCK_LIST }}
      run: |
        cd stock_monitor
        mkdir -p config
        echo "$CONFIG" > config/secrets.json
        echo "$STOCK_LIST" > ../Targetstocklist.csv
    
    - name: Run stock monitor
      run: |
        cd stock_monitor
        python src/stock_monitor.py --run-once
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: stock-monitor-logs
        path: stock_monitor/logs/
        retention-days: 30